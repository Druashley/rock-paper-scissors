<!DOCTYPE html>
<html>
<body>

<script>
let rps;

rps = Math.random();


function computerPlay() {

	if (rps < .33){
		return ("Rock");
	}else if ( rps < .66 ) {
		return ("Paper");
	} else {
		return ("Scissors");
	}
}

computerPlay();

let computerAnswer = computerPlay();

console.log(computerAnswer);

let myAnswer = "Rock";

console.log("The computer's answer is " + computerAnswer + " and your answer is " + myAnswer);






</script>

</body>
</html>
